<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify do João</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/var.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"> <!--Link para o css do fontawesome -->
    
</head>
<body>

    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"> </span> <!--Nome da Classe do fontawesome-->
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"> </span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>
        <div class="biblioteca">
            <div class="conteudo_biblioteca">
                    <button class="botao_biblioteca">
                        <span class="fa fa-book"></span>
                        <span>Biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                    <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
        <div class="cookies">
            <a href="">Cookies</a>
        </div>
        <div class="languages">
            <button class="languages__button">
                <span class="fa fa-globe"></span>
                <span>Português do Brasil</span>
            </button>
        </div>
    </div>
    <footer class="spotify-premium">
        <div class="text">
            <p class="spotify-premium__title">Testar o Premium de graça</p>
            <p class="spotify-premium__subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só com alguns 
                anúncios. Não precisa de cartão de crédito.
            </p>
        </div>
        <div class="button">
            <button>Inscreva-se grátis</button>
        </div>
    </footer>

</body>
</html>
